<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#ffffff"/>
  
  <!-- Auction hammer/gavel -->
  <g transform="translate(15, 20)">
    <!-- Handle -->
    <rect x="0" y="8" width="25" height="4" fill="#f59e0b" rx="2"/>
    <!-- Head -->
    <rect x="20" y="0" width="20" height="20" fill="#f59e0b" rx="3"/>
    <!-- Shine effect -->
    <rect x="22" y="2" width="2" height="16" fill="#fbbf24"/>
  </g>
  
  <!-- Auction block -->
  <g transform="translate(50, 25)">
    <rect x="0" y="5" width="20" height="15" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
    <ellipse cx="10" cy="22" rx="4" ry="2" fill="#1e3a8a"/>
  </g>
  
  <!-- Text "HUUTO" -->
  <text x="85" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563eb">HUUTO</text>
  
  <!-- Tagline -->
  <text x="85" y="40" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">Auction House</text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="#2563eb" opacity="0.4"/>
  <circle cx="180" cy="35" r="2" fill="#f59e0b" opacity="0.5"/>
</svg>